services:
  # Backend Web Service
  - type: web
    name: timetracer-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: timetracer-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: timetracer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: starter
    envVars:
      - key: NODE_VERSION
        value: 20.19.0

databases:
  - name: timetracer-db
    databaseName: timetracer
    user: timetracer_user
    plan: starter