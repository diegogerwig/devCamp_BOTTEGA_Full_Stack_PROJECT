services:
  # PostgreSQL Database
  - type: pserv
    name: timetracer-database
    plan: starter
    env: postgresql
    databases:
      - name: timetracer_db
        user: timetracer_user

  # Backend Web Service
  - type: web
    name: timetracer-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: timetracer-database
          property: connectionString

  # Frontend Static Site
  - type: web
    name: timetracer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: starter